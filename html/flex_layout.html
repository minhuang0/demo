<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Flex布局</title>
    <style media="screen">
    html {
        height: 100%;
    }
    
    body {
        height: 100%;
        color: white;
    }
    
    html,
    body,
    div {
        margin: 0;
        padding: 0;
    }
    
    .wrapper {
        display: flex;
        background: #000;
        flex-direction: column;
        height: 100%;
        box-align: justify;
        text-align: center;
    }
    
    .top,
    .c-left,
    .c-center,
    .c-right,
    .bottom {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .top {
        background: blue;
        height: 20%;
    }
    
    .center {
        background: gray;
        flex: 1;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
    }
    
    .c-left {
        background: brown;
        width: 100px;
    }
    
    .c-center {
        flex: 1;
        background: navy;
    }
    
    .c-right {
        background: purple;
        width: 100px;
    }
    
    .bottom {
        background: green;
        height: 25%;
    }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="top">
            Flex 布局
        </div>
        <div class="center">
            <div class="c-left">
                c-left
            </div>
            <div class="c-center">
                c-center
            </div>
            <div class="c-right">
                c-right
            </div>
        </div>
        <div class="bottom">
            bottom
        </div>
    </div>
</body>

</html>
